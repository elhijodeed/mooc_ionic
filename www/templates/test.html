<ion-view view-title="Evaluación">
  <ion-content>
    <ul>
      <li ng-repeat="question in lol">
        <h4 class="strong" ng-bind-html="question.questionText " >{{ question.questionText }}</h4>
        <h5>Selección: {{data[$index]}}</h5>
        <ul>
          <li ng-repeat="answer in question.answers">
            <ion-radio ng-model="data[$parent.$index]" ng-value="answer"
              name="quest_{{$parent.$index}}_answers" >
              {{ answer }}
            </ion-radio>
          </li>
        </ul>
      </li>
    </ul>
  </ion-content>
</ion-view>
